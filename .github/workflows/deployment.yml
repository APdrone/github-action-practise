name: Deploy Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
        with:
          ref: '2-react-project'
      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install depedencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
        with:
          ref: '2-react-project'
      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install depedencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying"
